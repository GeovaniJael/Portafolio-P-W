<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <header>
    <div class="logo">
      <img alt="Logo EliteFitness" src="assets/logo.png">   
      <a href="#">EliteFitness</a>
    </div>
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="index.html#clases">Clases</a></li>
        <li><a href="index.html#membresia">Membresías</a></li>
        <li><a href="login.html">Iniciar Sesión</a></li>
        <li><a href="#sobre">Conócenos</a></li>
      </ul>
    </nav>
  </header>

    <div class="login-container">
        <button class="x" id="cerrar-btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
            </svg></button>
            <p>Iniciar Sesión</p>
        <div class="tabs">
          <button class="tab active">Clientes</button>
          <button class="tab">Personal</button>
        </div>

        <form class="login-form">
          <label for="numero-control">Usuario</label>
          <input type="text" id="numero-control" placeholder="Ingrese su usuario o correo">
          
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="Ingrese su contraseña">
          
          <button type="submit" class="login-button">Iniciar sesión</button>
          
          <div class="extra-actions">
            <a href="#">¿Olvidaste tu contraseña?</a>
            <span> | </span>
            ¿No tienes cuenta?<a href="crearcuenta.html"> Crear una</a>
          </div>
        </form>
      </div>

    <script src="js/login.js" defer></script>
</body>
</html>
